<h2>Working</h2>

<form #f="ngForm" [formGroup]="phoneForm" (change)="phoneNumberValue(f)">
  <ngx-intl-tel-input [cssClass]="'custom form-control'" [enableAutoCountrySelect]="false" [enablePlaceholder]="false"
    [customPlaceholder]="placeHolder" [searchCountryFlag]="true" [searchCountryField]="[
            SearchCountryField.Iso2,
            SearchCountryField.Name,
            SearchCountryField.DialCode
          ]" [selectFirstCountry]="false" [selectedCountryISO]="isoCodeAfterChange" [maxLength]="15"
    [phoneValidation]="true" [separateDialCode]="separateDialCode" [numberFormat]="PhoneNumberFormat.National"
    name="phone" formControlName="phone" (countryChange)="getCountryChange($event)" [(ngModel)]="phoneNumber">
  </ngx-intl-tel-input>
</form>

<quill-editor 
  [(ngModel)]="html" 
  [format]="'object'"
  [styles]="{height: 'calc(50vh - 125px)'}"
  placeholder="Insert text here ..."
  ng-invalid
  [required]="true"
  (onEditorChange)="onEditorChange($event)">
</quill-editor>

<button (click)="localSave()">Save</button>

<quill-view [content]="html" [format]="'object'" theme="bubble"></quill-view>
